<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Cow</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: url('https://i.imgur.com/1cW3M1c.png'); /* barn background */
      background-size: cover;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <audio id="bgm" src="https://www.fesliyanstudios.com/play-mp3/387" loop></audio>
  <audio id="moo" src="https://www.soundjay.com/animals/cow-moo1.mp3"></audio>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');const cowImg = new Image();
cowImg.src = 'https://i.imgur.com/MPD4ntT.png'; // cartoon cow

let cow = { x: 50, y: 200, width: 40, height: 40, gravity: 0.6, lift: -12, velocity: 0 };

let pipes = [];
let score = 0;
let gameOver = false;
const gap = 150;

const mooSound = document.getElementById('moo');
const bgm = document.getElementById('bgm');
bgm.volume = 0.3;
bgm.play();

document.addEventListener('keydown', () => {
  if (!gameOver) cow.velocity = cow.lift;
  else location.reload();
});

function drawCow() {
  ctx.drawImage(cowImg, cow.x, cow.y, cow.width, cow.height);
}

function drawPipe(pipe) {
  ctx.fillStyle = '#654321';
  ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
  ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
}

function update() {
  if (gameOver) return;

  cow.velocity += cow.gravity;
  cow.y += cow.velocity;

  if (cow.y + cow.height > canvas.height || cow.y < 0) endGame();

  if (frames % 90 === 0) {
    let top = Math.random() * (canvas.height - gap - 100) + 20;
    let bottom = top + gap;
    pipes.push({ x: canvas.width, width: 50, top: top, bottom: bottom });
  }

  pipes.forEach((pipe, i) => {
    pipe.x -= 2;
    drawPipe(pipe);

    if (
      cow.x < pipe.x + pipe.width &&
      cow.x + cow.width > pipe.x &&
      (cow.y < pipe.top || cow.y + cow.height > pipe.bottom)
    ) {
      endGame();
    }

    if (pipe.x + pipe.width < 0) {
      pipes.splice(i, 1);
      score++;
    }
  });
}

function endGame() {
  gameOver = true;
  mooSound.play();
  bgm.pause();
  ctx.font = '40px Comic Sans MS';
  ctx.fillStyle = 'red';
  ctx.fillText('MOO! Game Over!', 90, canvas.height / 2);
  ctx.fillText(`Score: ${score}`, 160, canvas.height / 2 + 50);
  ctx.font = '20px Comic Sans MS';
  ctx.fillText('Press any key to restart', 130, canvas.height / 2 + 100);
}

let frames = 0;
function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawCow();
  update();

  ctx.font = '20px Comic Sans MS';
  ctx.fillStyle = 'white';
  ctx.fillText(`Score: ${score}`, 10, 30);

  frames++;
  requestAnimationFrame(gameLoop);
}

cowImg.onload = () => {
  gameLoop();
};

  </script>
</body>
</html>
