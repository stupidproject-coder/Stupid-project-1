<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Bird</title>
    <style>
        /* styles.css */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
        }

        #gameCanvas {
            border: 2px solid #000;
            background-color: #F0F8FF;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        // game.js
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let bird = {
            x: 100,
            y: canvas.height / 2,
            radius: 20,
            velocity: 0,
            gravity: 0.5,
            lift: -10
        };
        let pipes = [];
        let score = 0;
        let gameOver = false;
        let frameCount = 0;
        const pipeWidth = 50;
        const pipeGap = 150;
        const pipeSpeed = 2;
        const pipeFrequency = 90;

        // Event listeners
        document.addEventListener('keydown', flap);
        canvas.addEventListener('click', flap);

        function flap() {
            if (!gameOver) {
                bird.velocity = bird.lift;
            } else {
                // Reset game
                bird.y = canvas.height / 2;
                bird.velocity = 0;
                pipes = [];
                score = 0;
                gameOver = false;
            }
        }

        // Generate new pipe
        function createPipe() {
            const minHeight = 100;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomHeight: canvas.height - topHeight - pipeGap,
                scored: false
            });
        }

        // Check collision
        function checkCollision() {
            if (bird.y - bird.radius < 0 || bird.y + bird.radius > canvas.height) {
                return true;
            }
            for (let pipe of pipes) {
                if (
                    bird.x + bird.radius > pipe.x &&
                    bird.x - bird.radius < pipe.x + pipeWidth &&
                    (bird.y - bird.radius < pipe.topHeight || bird.y + bird.radius > canvas.height - pipe.bottomHeight)
                ) {
                    return true;
                }
            }
            return false;
        }

        // Game loop
        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'red';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 80, canvas.height / 2);
                ctx.fillText(`Score: ${score}`, canvas.width / 2 - 50, canvas.height / 2 + 50);
                ctx.fillText('Click to Restart', canvas.width / 2 - 120, canvas.height / 2 + 100);
                return;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Draw bird
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fill();

            // Generate pipes
            if (frameCount % pipeFrequency === 0) {
                createPipe();
            }

            // Update and draw pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                let pipe = pipes[i];
                pipe.x -= pipeSpeed;

                // Draw pipes
                ctx.fillStyle = 'green';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight, pipeWidth, pipe.bottomHeight);

                // Score when bird passes pipe
                if (!pipe.scored && bird.x > pipe.x + pipeWidth) {
                    score++;
                    pipe.scored = true;
                }

                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }

            // Check for collisions
            if (checkCollision()) {
                gameOver = true;
            }

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '30px Arial';
            ctx.fillText(`Score: ${score}`, 20, 50);

            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
